<html>
	<head>
		<title>My first Three.js app</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>
	
		<script type="text/x-glsl" id="vertex">
			attribute float displacement;
			uniform float amplitude;
			varying vec3 vNormal;
			void main() {

				vNormal = normal;

		    	// displace the vertex along the normal
		    	vec3 newPosition = position + 
		                       normal * 
		                       displacement * amplitude;

		   		gl_Position = projectionMatrix *
		                  modelViewMatrix *
		                  vec4(newPosition,1.0);
			}
   
		</script>
		
		<script type="text/x-glsl" id="fragment">
		varying vec3 vNormal;
			void main() {
				
				vec3 light = vec3(50.0,50.0,50.0);
				
				float dotProduct = dot(vNormal, normalize(light));

				gl_FragColor = vec4(dotProduct, dotProduct, dotProduct, 1.0);
			}
		</script>
	
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position = new THREE.Vector3(0,0,60);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			
			
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			// scene code here
			
			var attributes = {
						displacement:	{ type: "f", value: [] },
					};
					
			var uniforms = {
						amplitude:	{ type: "f", value: 0 },
					};
					
			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;
			
			var sphereMaterial = new THREE.ShaderMaterial({ attributes: attributes, uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			
			sphere = new THREE.Mesh(
				new THREE.SphereGeometry( 10, 32, 16 ),
				sphereMaterial );
				
			// now populate the array of attributes
			var vertices = sphere.geometry.vertices;
			var values = attributes.displacement.value
				for(var v = 0; v < vertices.length; v++) {
				    values.push(Math.random() * 30);
			}
				
			scene.add( sphere );
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			var frame = 0;
		
			
			function render() {
				
				frame = frame + 0.05;
				uniforms.amplitude.value = Math.sin( frame )
				stats.update();
				renderer.render(scene, camera);
				requestAnimationFrame( render );
			}
			
			render();
		</script>
	</body>
</html>
