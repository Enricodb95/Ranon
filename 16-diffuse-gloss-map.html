<html>
	<head>
		<title>Blinn-Phong BRDF computed by shader</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
	
		<script type="text/x-glsl" id="vertex">
		varying vec3 transformedNormal;
		varying vec3 pointPosition;
		varying vec3 lightVector;
		varying vec2 vUv;
		uniform vec3 pointLightPosition;
		

		void main()
		{
			transformedNormal = normalMatrix * normal;
			pointPosition = (modelViewMatrix * vec4( position, 1.0 )).xyz;
			vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
			lightVector = lPosition.xyz - pointPosition;
			gl_Position = projectionMatrix * vec4(pointPosition,1.0);
			vUv = uv;
		}
		</script>
		
		<script type="text/x-glsl" id="fragment">
		uniform vec3 lightPower;
		uniform vec3 ambient;
		uniform vec3 Ks; // surface specular color: equal to R_F(0)
		uniform float m; // material roughness (average slope of microfacets)
		uniform sampler2D diffuseTexture;
		uniform sampler2D specularTexture;
		
		varying vec3 transformedNormal;
		varying vec3 pointPosition;
		varying vec3 lightVector;
		varying vec2 vUv;

		#define PI 3.14159265	

		void main()
		{
			vec3  n      		 	= normalize( transformedNormal );  
			vec3  v         		= normalize( -pointPosition );  
			vec3  l         		= normalize(  lightVector );  
			vec3  h          		= normalize( v+l );  
			float  NdotH    		= max(0.0, dot( n, h ));    
			float  NdotL 			= max(0.0, dot( n, l ));    
			vec3 beta = lightPower / ( 4.0  * PI * pow( length(lightVector),2.0) );
			vec3 Kd = texture2D(diffuseTexture,vUv).rgb;
			vec3 specular = texture2D(specularTexture,vUv).rgb;
			gl_FragColor = vec4(beta * NdotL * (Kd + Ks*specular*pow(NdotH,m)) + ambient*Kd, 1.0);
		}
		</script>
	
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position = new THREE.Vector3(0,0,20);
			
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.target.set(0, 0, 0);
			
			var diffuseTxr = THREE.ImageUtils.loadTexture( "media/cube.png" );
			
			// scene code here
			
			var uniforms = {
						Ks:	{ type: "v3", value: new THREE.Vector3() },
						ambient:	{ type: "v3", value: new THREE.Vector3() },
						pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
						lightPower:	{ type: "v3", value: new THREE.Vector3() },
						m: {type: "f", value: 0},
						diffuseTexture : { type: "t", value: diffuseTxr },
						specularTexture : { type: "t", value: THREE.ImageUtils.loadTexture( "media/cube_glossRGB.png" ) },
					};
					
			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;
			
			var material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			
			new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			geometry = new THREE.CubeGeometry(2,2,2);
			
			mesh = new THREE.Mesh(geometry, material);

			scene.add( mesh );
			
			light = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			light.position = new THREE.Vector3( 10.0, 10.0, 10.0 );
			scene.add( light );
			
			uniforms.Ks.value = new THREE.Vector3( 0.8, 0.8, 0.8 );
			uniforms.ambient.value = (new THREE.Vector3( 0.2,0.2,0.2 ));
			uniforms.pointLightPosition.value = new THREE.Vector3(light.position.x, light.position.y, light.position.z);
			uniforms.lightPower.value = new THREE.Vector3( 7000.0, 7000.0, 7000.0 );
			uniforms.m.value = 120;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			function animate() {

				requestAnimationFrame( animate );
				render();

			}
			
			function render() {
				controls.update();
				stats.update();
				renderer.render(scene, camera);
			}
			
			animate();
		</script>
	</body>
</html>
