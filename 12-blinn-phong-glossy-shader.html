<html>
	<head>
		<title>Blinn-Phong BRDF computed by shader</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
	
		<script type="text/x-glsl" id="vertex">
		varying vec3 outRadiance;
		uniform vec3 pointLightPosition;
		uniform vec3 lightPower;
		uniform float s;
		uniform vec3 k_s;
		const float PI = 3.14159;
		
		void main() {
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			vec3 transformedNormal = normalMatrix * normal;
			vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
			vec3 lVector = lPosition.xyz - mvPosition.xyz;
			vec3 beta = lightPower / ( 4.0  * PI * pow( length(lVector),2.0) );
			lVector = normalize( lVector );
			vec3 vVector = normalize( -mvPosition.xyz );
			vec3 hVector = normalize( lVector + vVector);
			float hDotn = max(dot( transformedNormal, hVector ),0.0);
			float pointLightWeighting = dot( transformedNormal, lVector);
			outRadiance = beta * pointLightWeighting * pow(hDotn,s) * k_s;
		}
		</script>
		
		<script type="text/x-glsl" id="fragment">
			varying vec3 outRadiance;
			void main() {
				gl_FragColor = vec4(outRadiance, 1.0);
			}
		</script>
	
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position = new THREE.Vector3(0,0,20);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', render );
			
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			// scene code here
			
			var uniforms = {
						k_s:	{ type: "v3", value: new THREE.Vector3() },
						pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
						lightPower:	{ type: "v3", value: new THREE.Vector3() },
						s: {type: "f", value: 0}
					};
					
			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;
			
			var sphereMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			
			sphere = new THREE.Mesh(
				new THREE.SphereGeometry( 3, 64, 64 ),
				sphereMaterial );
				
			scene.add( sphere );
			
			light = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			light.position = new THREE.Vector3( 10.0, 10.0, 10.0 );
			scene.add( light );
			
			uniforms.k_s.value = new THREE.Vector3( 0.9, 0.9, 0.9 );
			uniforms.pointLightPosition.value = new THREE.Vector3(light.position.x, light.position.y, light.position.z);
			uniforms.lightPower.value = new THREE.Vector3( 7000.0, 7000.0, 7000.0 );
			uniforms.s.value = 64;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			function animate() {

				requestAnimationFrame( animate );
				controls.update();

			}
			
			function render() {
				
				stats.update();
				renderer.render(scene, camera);
			}
			
			animate();
		</script>
	</body>
</html>
