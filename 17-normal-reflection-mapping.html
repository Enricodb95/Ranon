<html>
	<head>
		<title>Normal Mapping</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/BinaryLoader.js"></script>
	</head>
	<body>
	
		<script type="text/x-glsl" id="vertex">
		varying vec3 transformedNormal;
		varying vec3 pointPosition;
		varying vec3 lightVector;
		varying vec2 vUv;
		uniform vec3 lightDirection;
		varying vec3 worldPosition;
		
		void main()
		{
			transformedNormal = normalMatrix * normal;
			worldPosition = (modelMatrix * vec4( position, 1.0 )).xyz;
			pointPosition = (viewMatrix * vec4( worldPosition, 1.0 )).xyz;
			lightVector = (viewMatrix * vec4( lightDirection, 0.0 )).xyz;
			gl_Position = projectionMatrix * vec4(pointPosition,1.0);
			vUv = uv;
		}
		</script>
		
		<script type="text/x-glsl" id="fragment-normal">
		uniform vec3 lightPower;
		uniform vec3 ambient;
		uniform vec3 Ks; // surface specular color: equal to R_F(0)
		uniform float m; // material roughness (average slope of microfacets)
		uniform vec3 Kd; // surface diffuse color
		
		varying vec3 transformedNormal;
		varying vec3 pointPosition;
		varying vec3 lightVector;
		varying vec2 vUv;
		uniform sampler2D normalMap;
		uniform vec2 normalScale;
		uniform samplerCube tReflection;
		varying vec3 worldPosition;
		
		#extension GL_OES_standard_derivatives : enable

		vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {

			vec3 q0 = dFdx( eye_pos.xyz );
			vec3 q1 = dFdy( eye_pos.xyz );
			vec2 st0 = dFdx( vUv.st );
			vec2 st1 = dFdy( vUv.st );

			vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
			vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
			vec3 N = normalize( surf_norm );

			vec3 mapN = texture2D( normalMap, vUv ).xyz * 2.0 - 1.0;
			mapN.xy = normalScale * mapN.xy;
			mat3 tsn = mat3( S, T, N );
			return normalize( tsn * mapN );

		}

		void main()
		{
			vec3  n      		 	= normalize( transformedNormal );  
			vec3  v         		= normalize( -pointPosition );  
			vec3  l         		= normalize(  lightVector );  
			vec3  h          		= normalize( v+l );  
			vec3  normal = perturbNormal2Arb( pointPosition, n );
			float  NdotH    		= max(0.0, dot( normal, h ));    
			float  NdotL 			= max(0.0, dot( normal, l ));    
			vec4 surfaceColor = vec4(lightPower * NdotL * (Kd + Ks*pow(NdotH,m)) + ambient*Kd, 1.0);
			
			vec3 cameraToVertex = normalize( worldPosition - cameraPosition );
			// http://en.wikibooks.org/wiki/GLSL_Programming/Applying_Matrix_Transformations
			// "Transforming Normal Vectors with the Inverse Transformation"
			vec3 worldNormal = normalize( vec3( vec4( normal, 0.0 ) * viewMatrix ) );
			vec3 vReflect = reflect( cameraToVertex, worldNormal );
			
			gl_FragColor = mix( textureCube( tReflection,vReflect), surfaceColor, 0.5);
			
			
		}
		</script>
		
		
	
		
		<script>
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 10000 );
			camera.position = new THREE.Vector3(0,0,1500);
			
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xffffff );
			document.body.appendChild( renderer.domElement );
			
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.target.set(0, 0, 0);
			
			// scene code here
			
			// materials
			
			var path = "media/SwedishRoyalCastle/";
			var format = '.jpg';
			var urls = [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				];

			var reflectionCube = THREE.ImageUtils.loadTextureCube( urls );
			
			var uniforms = {
						Ks:	{ type: "v3", value: new THREE.Vector3() },
						Kd:	{ type: "v3", value: new THREE.Vector3() },
						ambient:	{ type: "v3", value: new THREE.Vector3() },
						lightDirection:	{ type: "v3", value: new THREE.Vector3() },
						lightPower:	{ type: "v3", value: new THREE.Vector3() },
						m: {type: "f", value: 0},
						normalMap: { type: "t", value: THREE.ImageUtils.loadTexture( "media/ninja/normal.jpg" ) },
						tReflection: { type: "t", value: reflectionCube },
						normalScale: { type: "v2", value: new THREE.Vector2(1,1) }
					};
					
			var vs = document.getElementById("vertex").textContent;
			var fs_normal = document.getElementById("fragment-normal").textContent;
			
			var material3 = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs_normal });
			
			loader = new THREE.BinaryLoader( true );
			document.body.appendChild( loader.statusDomElement );

			loader.load( "models/NinjaLo_bin.js", function( geometry ) { createScene( geometry, 23, material3 ) } );
			
			uniforms.Ks.value = new THREE.Vector3( 0.8, 0.8, 0.8 );
			uniforms.Kd.value = new THREE.Vector3( 0.2, 0.2, 0.2 );
			uniforms.ambient.value = (new THREE.Vector3( 0.1,0.1,0.1 ));
			uniforms.lightDirection.value = new THREE.Vector3(10,10,10);
			uniforms.lightPower.value = new THREE.Vector3( 1.0, 1.0, 1.0 );
			uniforms.m.value = 200;
			
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			animate();
			
			
			function createScene( geometry, scale, material ) {
				
				
				
				mesh2 = new THREE.Mesh( geometry, material);
				mesh2.scale.set( scale, scale, scale );
				scene.add( mesh2 );
				
				
				// if you render mesh3 before mesh1 you will have problems, see
				// http://stackoverflow.com/questions/16531759/three-js-map-material-causes-webgl-warning

				loader.statusDomElement.style.display = "none";

			}
			
			
			
			function animate() {

				requestAnimationFrame( animate );
				render();
				

			}
			
			function render() {
				controls.update();
				stats.update();
				renderer.render(scene, camera);
			}
			
			
			
		</script>
	</body>
</html>
