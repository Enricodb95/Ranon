<html>
	<head>
		<title>Post-Processing: blur</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		
		#controls { position: absolute;
				z-index: 10;
				color: #fff;
				font-family: monospace;
				text-align: center;
				margin: 10px;
				width: 100%;
			}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		
		<script src="lib/EffectComposer.js"></script>
		<script src="lib/CopyShader.js"></script>
		<script src="lib/ShaderPass.js"></script>
		<script src="lib/RenderPass.js"></script>
		<script src="lib/MaskPass.js"></script>
		
	</head>
	<body>
		
		<div id="controls">
			<label for="blur">blur:</label><input id="blur" type="checkbox" onchange="updateOptions()"/><br />
		</div>
		
		
		<script>
		
		// Gaussian kernel
		// 1 2 1
		// 2 4 2
		// 1 2 1
		
		blurShader = {
			uniforms: {
				"tDiffuse": { type: "t", value: null },
				"width": { type: "f", value: 0.0 },
				"height": { type: "f", value: 0.0 },
				"kernel": { type: "fv1", value: [0.0625, 0.125, 0.0625, 0.125, 0.25, 0.125, 0.0625, 0.125, 0.0625]}
			},
			
			vertexShader: [
				"varying vec2 vUv;",
				"void main() {",
					"vUv = uv;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
				"}"
			].join("\n"),

			fragmentShader: [
				"uniform sampler2D tDiffuse;",
				"varying vec2 vUv;",
				"uniform float width;",
				"uniform float height;",
				"uniform float kernel[9];",

				"void main(void)",
				"{",
					"float step_w = 1.0/width;",
					"float step_h = 1.0/height;",
				
					"vec2 offset[9];",
					"offset[0] = vec2(-step_w, -step_h);",
					"offset[1] = vec2(0.0, -step_h);", 
					"offset[2] = vec2(step_w, -step_h);",
					"offset[3] = vec2(-step_w, 0.0);",
					"offset[4] = vec2(0.0, 0.0);",
					"offset[5] = vec2(step_w, 0.0);",
					"offset[6] = vec2(-step_w, step_h);",
					"offset[7] = vec2(0.0, step_h);",
					"offset[8] = vec2(step_w, step_h);",	
				   	"vec3 sum = vec3(0.0);",
   
				   "for( int i=0; i<9; i++ )",
						"sum += texture2D(tDiffuse, vUv + offset[i]).rgb * kernel[i];",
				   "gl_FragColor = vec4(sum,1.0);",
				"}",
			].join("\n")
		};

			var camera, scene, renderer, composer;
			var object, light;
			var blurEffect;

			init();
			animate();
			
			function updateOptions() {
				var blur = document.getElementById('blur');
				blurEffect.enabled = blur.checked;
			}

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				object = new THREE.Object3D();
				scene.add( object );

				var geometry = new THREE.SphereGeometry( 1, 4, 4 );
				
				for ( var i = 0; i < 100; i ++ ) {
					material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), shading: THREE.FlatShading } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 400 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
					object.add( mesh );

				}

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				blurEffect = new THREE.ShaderPass( blurShader );
				blurEffect.uniforms.width.value = window.innerWidth;
				blurEffect.uniforms.height.value = window.innerHeight;
				composer.addPass( blurEffect );
				
				var effect = new THREE.ShaderPass( THREE.CopyShader);
				effect.renderToScreen = true;
				composer.addPass( effect );
				
				updateOptions();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				object.rotation.x += 0.005;
				object.rotation.y += 0.01;

				composer.render();

			}

		</script>
		</script>
	</body>
</html>
