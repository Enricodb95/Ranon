<html>
	<head>
		<title>Procedural Texturing</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>
	
		<script type="text/x-glsl" id="vertex">
			void main() {
		    	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		
		<script type="text/x-glsl" id="fragment">
			uniform vec2 resolution;
			void main() {
				vec2 p = -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
				gl_FragColor = vec4(p.x, p.y, 0.0, 1.0);
			}
		</script>
	
		
		<script>
			var scene = new THREE.Scene();
			var viewHeight = 2;
			var viewWidth = 2;
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 10;
			
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			// scene code here
					
			var uniforms = {
						resolution: { type: "v2", value: new THREE.Vector2() },
					};
					
			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;
			
			uniforms.resolution.value.x = window.innerWidth;
			uniforms.resolution.value.y = window.innerHeight;
			
			var material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			
			
			var geometry = new THREE.Geometry();
			geometry.vertices.push( new THREE.Vector3( -1, 1, -1 ));
			geometry.vertices.push( new THREE.Vector3( -1, -1, -1 ));
			geometry.vertices.push( new THREE.Vector3( 1, -1, -1 ));
			geometry.vertices.push( new THREE.Vector3( 1, 1, -1 ));
			
			geometry.faces.push( new THREE.Face3( 0, 1, 2));
			geometry.faces.push( new THREE.Face3( 0, 2, 3));
			
			mesh = new THREE.Mesh(geometry, material);

			scene.add( mesh );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			function animate() {

				requestAnimationFrame( animate );
				render();

			}
			
			function render() {
				
				stats.update();
				renderer.render(scene, camera);
			}
			
			animate();
		</script>
	</body>
</html>
