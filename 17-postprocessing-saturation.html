<html>
	<head>
		<title>Post-Processing: saturation</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		
		#controls { position: absolute;
				z-index: 10;
				color: #fff;
				font-family: monospace;
				text-align: center;
				margin: 10px;
				width: 100%;
			}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		
		<script src="lib/EffectComposer.js"></script>
		<script src="lib/CopyShader.js"></script>
		<script src="lib/ShaderPass.js"></script>
		<script src="lib/RenderPass.js"></script>
		<script src="lib/MaskPass.js"></script>
		
	</head>
	<body>
		
		<div id="controls">
			<label for="saturation">saturation:</label><input id="saturation" type="checkbox" onchange="updateOptions()"/>
			<label for="amount">amont:</label><input id="amount" type="range" value="0.0" min="0.0" step="0.1" max="1.0" onchange="saturationEffect.uniforms.amount.value = value;"/><br />
		</div>
		
		
		<script>
		saturationShader = {
			uniforms: {
				"tDiffuse": { type: "t", value: null },
				"amount": { type: "f", value: 0.0 },
			},
			
			vertexShader: [
				"varying vec2 vUv;",
				"void main() {",
					"vUv = uv;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
				"}"
			].join("\n"),

			fragmentShader: [
				"uniform sampler2D tDiffuse;",
				"varying vec2 vUv;",
				"uniform float amount;",
				"void main() {",
					"vec3 original_color = texture2D(tDiffuse, vUv).rgb;",
					"vec3 luminance_converter = vec3(0.2126, 0.7152, 0.0722);",
					"float luminance = dot(original_color, luminance_converter);",
					"vec3 saturation = mix(original_color,vec3(luminance),amount);",
					"gl_FragColor = vec4(saturation, 1.0);",
				"}"
			].join("\n")
		};

			var camera, scene, renderer, composer;
			var object, light;
			var saturationEffect;

			init();
			animate();
			
			function updateOptions() {
				var saturation = document.getElementById('saturation');
				var amount = document.getElementById('amount');
				saturationEffect.enabled = saturation.checked;
			}

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				object = new THREE.Object3D();
				scene.add( object );

				var geometry = new THREE.SphereGeometry( 1, 4, 4 );
				
				for ( var i = 0; i < 100; i ++ ) {
					material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), shading: THREE.FlatShading } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 400 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
					object.add( mesh );

				}

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				saturationEffect = new THREE.ShaderPass( saturationShader );
				saturationEffect.uniforms.amount.value=0.0;
				composer.addPass( saturationEffect );
				
				var effect = new THREE.ShaderPass( THREE.CopyShader);
				effect.renderToScreen = true;
				composer.addPass( effect );
				
				updateOptions();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				object.rotation.x += 0.005;
				object.rotation.y += 0.01;

				composer.render();

			}

		</script>
		</script>
	</body>
</html>
